<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Virtual</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <section class="piano">
        <section class="controls">
            <h1>Luan Br√≠cio | Piano</h1>

            <label class="checkbox_label">
                Show keys
                <span class="switcher">
                    <span class="switcher__button"></span>
                </span>
                <input type="checkbox" class="checkbox__keys" hidden>
            </label>

        </section>

        <section class="piano__keys disabled-keys">

            <div class="key white" data-nota="1"> <span>TAB</span></div>
            <div class="key black" data-nota="2"> <span>1</span></div>
            <div class="key white" data-nota="3"> <span>q</span></div>
            <div class="key black" data-nota="4"> <span>2</span></div>
            <div class="key white" data-nota="5"> <span>w</span></div>
            <div class="key white" data-nota="6"> <span>e</span></div>
            <div class="key black" data-nota="7"> <span>4</span></div>
            <div class="key white" data-nota="8"> <span>r</span></div>
            <div class="key black" data-nota="9"> <span>5</span></div>
            <div class="key white" data-nota="10"> <span>t</span></div>
            <div class="key black" data-nota="11"> <span>6</span></div>
            <div class="key white" data-nota="12"> <span>y</span></div>
            <div class="key white" data-nota="13"> <span>u</span></div>
            <div class="key black" data-nota="14"> <span>8</span></div>
            <div class="key white" data-nota="15"> <span>i</span></div>
            <div class="key black" data-nota="16"> <span>9</span></div>
            <div class="key white" data-nota="17"> <span>o</span></div>
            <div class="key white" data-nota="18"> <span>p</span></div>
            <div class="key black" data-nota="19"> <span>-</span></div>
            <div class="key white" data-nota="20"> <span>z</span></div>
            <div class="key black" data-nota="21"> <span>s</span></div>
            <div class="key white" data-nota="22"> <span>x</span></div>
            <div class="key black" data-nota="23"> <span>d</span></div>
            <div class="key white" data-nota="24"> <span>c</span></div>


        </section>

    </section>
    <script src="/js/script.js"></script>
</body>

</html>
